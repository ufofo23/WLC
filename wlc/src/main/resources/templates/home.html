<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
	<title>WLC</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div class="container-xxl">

		<div th:replace="fragments/bodyHeader :: bodyHeader" />

		<!-- Carousel 적용 시작 -->

		<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="5000">
					<img src="/images/carousel/result_car1.jpg" class="d-block w-100" alt="image1">
					<div class="carousel-caption d-none d-md-block">
						<h3>Wanna Look for Cars</h3>
						<p>맞춤형 차량 추천 서비스! 당신의 정보로, 당신의 라이프스타일에 맞는 차량을 찾아드립니다.</p>
					</div>
				</div>
				<div class="carousel-item" data-bs-interval="5000">
					<img src="/images/carousel/result_car2.jpg" class="d-block w-100" alt="image2">
					<div class="carousel-caption d-none d-md-block">
						<h3>Wanna Look for Cars</h3>
						<p>맞춤형 차량 추천 서비스! 당신의 정보로, 당신의 라이프스타일에 맞는 차량을 찾아드립니다.</p>
					</div>
				</div>
				<div class="carousel-item" data-bs-interval="5000">
					<img src="/images/carousel/result_car3.jpg" class="d-block w-100" alt="image3">
					<div class="carousel-caption d-none d-md-block">
						<h3>Wanna Look for Cars</h3>
						<p>맞춤형 차량 추천 서비스! 당신의 정보로, 당신의 라이프스타일에 맞는 차량을 찾아드립니다.</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- Carousel 적용 끝 -->


		<div th:replace="fragments/footer :: footer" />

	</div>

</body>

</html>
